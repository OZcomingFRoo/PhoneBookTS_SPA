<div ng-controller="AddCtrl">
    <div class="w3-container">
        <h2>New Person Tab</h2>

        <div class="w3-card-4">
            <div class="w3-container w3-amber">
                <h2>Fill the details</h2>
            </div>

            <div class="w3-container">
                <p>
                    <input class="w3-input" type="text" ng-model="Name" ng-change="IsValid()">
                    <label>First Name</label>
                </p>
                <p>
                    <input class="w3-input" type="text"ng-model="Phone" ng-change="IsValid()">
                    <label>Last Name</label>
                </p>
                <p>
                    <button ng-disabled="block" ng-click="Add()" 
                            class="w3-btn w3-blue-grey">
                        Register
                    </button>
                </p>
            </div>
            <a href="Home" id="ToHome">Back to List</a>
        </div>
    </div>
</div>
